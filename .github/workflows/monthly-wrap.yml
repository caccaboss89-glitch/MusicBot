name: Monthly Wrap Generation

on:
  schedule:
    # Every 1st of the month at 10:00 UTC
    - cron: '0 10 1 * *'
  workflow_dispatch:
    # Allow manual trigger from GitHub UI for testing

permissions:
  contents: write

jobs:
  generate-wrap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout wrap-data branch
        uses: actions/checkout@v3
        with:
          ref: wrap-data
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Fetch main branch for stats.json
        run: |
          git fetch origin main
          mkdir -p wrap
          git show origin/main:data/stats.json > wrap/stats.json

      - name: Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Commit and push wrap data
        run: |
          git add wrap/stats.json
          if git diff --cached --quiet; then
            echo "No changes to wrap"
          else
            git commit -m "Monthly wrap for $(date +%B-%Y)"
            git push origin wrap-data
          fi
