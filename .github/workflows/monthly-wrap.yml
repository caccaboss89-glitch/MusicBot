name: Monthly Wrap Generation

on:
  schedule:
    # Every 1st of the month at 10:00 UTC
    - cron: '0 10 1 * *'
  workflow_dispatch:
    # Allow manual trigger from GitHub UI for testing

permissions:
  contents: write
  actions: read

jobs:
  generate-wrap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Copy stats to wrap directory
        run: node scripts/generate-wrap.js
        env:
          STATS_FILE: ./data/stats.json

      - name: Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Commit and push to wrap-data branch
        run: |
          git fetch origin wrap-data --depth=1 || true
          git checkout wrap-data || git checkout --orphan wrap-data
          git pull origin wrap-data --allow-unrelated-histories || true
          git add wrap/
          if git diff --cached --quiet; then
            echo "No changes to wrap"
          else
            git commit -m "Monthly wrap for $(date +%B-%Y)"
            git push origin wrap-data
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
